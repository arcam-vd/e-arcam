<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:arcam="http://java.sun.com/jsf/composite/components"
    xmlns:sec="http://www.springframework.org/security/tags"
    template="../layouts/mainLayout.xhtml">

<ui:param name="backingBean" value="#{declarationToBillingBean}"/>
<ui:param name="titlePage" value="#{bundle['cyberadmin.billExport.pageTitle']}" />
<ui:param name="helperText" value="#{helpMsg['cyberadmin.billExport.help']}" />

<ui:define name="content">
    <h:form id="form">
            <div class="content-header">
    	        <p:commandButton id="exportListData" actionListener="#{declarationToBillingBean.exportCresus}" 
                    value="#{bundle['cyberadmin.billExport.button.export']}" ajax="false" styleClass="float-right">
                        <f:attribute name="tableResultId" value="form:decList:decList"/>
                 </p:commandButton>
	        </div>          
	        <p:spacer height="20"/>                   
	        <h:panelGrid id="table" columns="1" cellspacing="0" cellpadding="0" style="width: 100%">
                <arcam:declarationTable id="decList" backingBean="#{backingBean}" detailUrl="declarationDetail.xhtml" 
                    renderTaxpayerColumn="#{sec:areAnyGranted('ADM, GES, COM')}" canEdit="false" />
	        </h:panelGrid>
    </h:form>
</ui:define>

</ui:composition>
