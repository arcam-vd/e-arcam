<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:sec="http://www.springframework.org/security/tags"
    xmlns:arcam="http://java.sun.com/jsf/composite/components"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="layoutTaxpayer.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{taxpayerDetailBean.id}"/>
        <f:event listener="#{taxpayerDetailBean.populateEntity}" type="preRenderView" />
    </f:metadata>
    
    <ui:param name="hasRoleASJ" value="#{sec:areAnyGranted('ASJ')}"/>
    <ui:param name="hasRoleCOM" value="#{sec:areAnyGranted('COM')}"/>
    <ui:param name="hasRoleGES" value="#{sec:areAnyGranted('GES')}"/>
    <ui:param name="hasRoleADM" value="#{sec:areAnyGranted('ADM')}"/>
    
    <ui:param name="backingBean" value="#{taxpayerDetailBean}"/>
    <ui:param name="taxpayerDeclarationListBean" value="#{backingBean.taxpayerDeclarationListBean}"/>
    <ui:param name="entity" value="#{backingBean.entity}"/>
    
    <ui:param name="isModeView" value="#{backingBean.modeView}"/>
    <ui:param name="isModeEdit" value="#{backingBean.modeEdit}"/>
    <ui:param name="isModeNew" value="#{backingBean.modeNew}"/>
    
    <ui:param name="titlePageDetail" value="#{bundle['cyberadmin.taxpayerDetail.pageTitle.view']}"/>
    <ui:param name="titlePageNew" value="#{bundle['cyberadmin.taxpayerDetail.pageTitle.new']}"/>
    <ui:param name="isModeDetail" value="#{isModeView or isModeEdit}"/>
    
    <ui:param name="helperText" value="#{backingBean.helpText}"/>
</ui:composition>
