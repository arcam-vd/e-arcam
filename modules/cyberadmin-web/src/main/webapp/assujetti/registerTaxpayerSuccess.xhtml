<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="../layouts/unauthenticatedLayout.xhtml">

	<ui:define name="content">
		<h:form id="form">
            <p:focus context="form"/>
			<h:panelGrid columns="1" cellpadding="5" style="padding-left:20px;padding-top:10px;">
				<h:outputLabel value="#{bundle['cyberadmin.registration.greetingMsg']}" escape="false"/>
				<h:outputLabel value="#{bundle['cyberadmin.registration.emailMsg']}" escape="false"/>
				<h:outputLink value="../login.xhtml">
                        <h:outputText value="#{bundle['cyberadmin.forgetPassword.returnLogin']}" />
                </h:outputLink>
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
