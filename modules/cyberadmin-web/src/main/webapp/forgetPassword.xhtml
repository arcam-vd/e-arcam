<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="layouts/unauthenticatedLayout.xhtml">

	<ui:define name="content">
		<h:form id="form" styleClass="unauthenticated-content-form">
            <p:focus context="form"/>
            <h:outputLabel value="#{bundle['cyberadmin.forgetPassword.pageDescription']}" escape="false"/>
            <h:panelGrid columns="2"  cellspacing="0" cellpadding="0"  width="100%" 
                    columnClasses="forgetpass-detail-col1" styleClass="form-forgotPassword-table">
                <p:spacer height="20"/>
                <h:panelGroup/>
                <h:outputText value="#{bundle['cyberadmin.accountValidation.email']}#{bundle['cyberadmin.common.mandatory']}"/>
                <p:inputText styleClass="form-forgotPassword-email"
                    required="true" maxlength="255"
                    value="#{forgetPasswordBean.email}"
                    converter="stringTrimmer"
                    label="#{bundle['cyberadmin.accountValidation.email']}"
                    autocomplete="off" validator="emailValidator">
                </p:inputText>

                <p:spacer height="10"/>
                <h:panelGroup />

                <h:panelGroup />
                <p:captcha required="true" label="#{bundle['cyberadmin.common.label.captcha']}" language="#{localeBean.lang}" 
                            validatorMessage="#{errorMsg['cyberadmin.common.captcha']}"
                            secure="true"/> 
            </h:panelGrid>
            <p:spacer height="20"/>
            
            <h:panelGrid cellspacing="0" cellpadding="0" columns="2" width="100%" styleClass="form-forgotPassword-table" 
                    columnClasses="txp-registration-firstcolumn, float-right">
                <h:outputLink value="login.xhtml">
                    <h:outputText value="#{bundle['cyberadmin.forgetPassword.returnLogin']}" />
                </h:outputLink>
                
                <p:commandButton id="command-button" styleClass="float-right form-button" 
                    action="#{forgetPasswordBean.resetPassword}" ajax="false" value="#{bundle['cyberadmin.common.button.send']}"/>
            </h:panelGrid>
        </h:form>
            

	</ui:define>
</ui:composition>
