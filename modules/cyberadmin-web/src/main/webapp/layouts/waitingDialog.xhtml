<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<p:ajaxStatus onstart="statusDialog.show();"
			onsuccess="statusDialog.hide();" />
		<p:dialog id="waitModalPanel" modal="true" widgetVar="statusDialog"
			draggable="false" closable="false" resizable="false" showHeader="false"
			styleClass="waiting-dialog-container">
			<h:graphicImage library="images" name="ajax-loader.gif"
				style="opacity: 1; background: transparent; background-color: transparent;" />
		</p:dialog>
	</ui:composition>
</f:view>
