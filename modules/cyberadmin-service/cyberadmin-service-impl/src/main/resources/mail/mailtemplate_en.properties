declaration.onDemand.body           = EN_Madame, Monsieur,\r\n\r\nLa d\u00E9claration relative \u00E0 la p\u00E9riode  {0} est pr\u00EAte pour \u00EAtre saisie sur la platforme e-ARCAM \u00E0 l\u2019adresse suivante :\r\n{1}\r\n\r\nOn vous rend attentif au fait que cette d\u00E9claration devait nous parvenir avant {2}, selon le r\u00E8glement intercommunale sur la taxe de s\u00E9jour et r\u00E9sidence secondaire cit\u00E9 en bas.\r\n\r\nArticle 8 \u2013 alin\u00E9a 4 :\r\nLe montant des taxes de s\u00E9jour correspondant au d\u00E9compte mensuel est en principe d\u00FB pour chaque mois qui constitue une p\u00E9riode de taxation. \r\nIl doit \u00EAtre revers\u00E9 jusqu\u2019au 10 du mois suivant \u00E0 l\u2019organe de perception qui veille \u00E0 ce que le d\u00E9lai soit respect\u00E9.\r\nEn cas de retard, un int\u00E9r\u00EAt compt\u00E9 par tranche d\u2019un mois minimum et \u00E0 un taux \u00E9gal \u00E0 celui du taux d\u2019int\u00E9r\u00EAt de r\u00E9f\u00E9rence est per\u00E7u. La perception de cet int\u00E9r\u00EAt se fait sans sommation.\r\n\r\nMerci pour votre collaboration et dans l\u2019attente de vos nouvelles, acceptez, Madame, Monsieur, nos salutations les plus sinc\u00E8res.\r\n\r\n(Ne r\u00E9pondez pas \u00E0 cet email svp. Ceci est un email g\u00E9n\u00E9rer automatiquement.)\r\n
declaration.onDemand.subject        = EN_[eARCAM] D\u00E9claration \u00E0 saisir
declaration.onRemind.body           = EN_Madame, Monsieur,\r\n\r\nJusqu\u2019\u00E0 ce jour, et sauf erreur de notre part, nous n\u2019avons toujours pas re\u00E7u votre d\u00E9claration relative \u00E0 la p\u00E9riode  {0}.\r\nJe vous rend attentif au fait que chaque d\u00E9claration devait nous parvenir avant {1}, selon le r\u00E8glement intercommunale sur la taxe de s\u00E9jour et r\u00E9sidence secondaire cit\u00E9 en bas.\r\n\r\nArticle 8 \u2013 alin\u00E9a 4 :\r\nLe montant des taxes de s\u00E9jour correspondant au d\u00E9compte mensuel est en principe d\u00FB pour chaque mois qui constitue une p\u00E9riode de taxation. \r\nIl doit \u00EAtre revers\u00E9 jusqu\u2019au 10 du mois suivant \u00E0 l\u2019organe de perception qui veille \u00E0 ce que le d\u00E9lai soit respect\u00E9.\r\nEn cas de retard, un int\u00E9r\u00EAt compt\u00E9 par tranche d\u2019un mois minimum et \u00E0 un taux \u00E9gal \u00E0 celui du taux d\u2019int\u00E9r\u00EAt de r\u00E9f\u00E9rence est per\u00E7u. La perception de cet int\u00E9r\u00EAt se fait sans sommation.\r\n\r\nSi c\u2019est effectivement le cas, veuillez faire le n\u00E9cessaire au plus vite. \r\nVous pouvez saisir votre d\u00E9claration sur le site web : {2}\r\n\r\nMerci pour votre collaboration et dans l\u2019attente de vos nouvelles, acceptez, Madame, Monsieur, nos salutations les plus sinc\u00E8res.\r\n\r\n(Ne r\u00E9pondez pas \u00E0 cet email svp. Ceci est un email g\u00E9n\u00E9rer automatiquement.)\r\n
